databaseChangeLog:
  - changeSet:
      id: create-author #текстовый идентификатор (Обязателен)
      author: Vlados # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: author
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
